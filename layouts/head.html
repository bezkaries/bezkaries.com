<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Language" content="bg-bg" />
  <meta http-equiv="imagetoolbar" content="false" />
  <meta name="MSSmartTagsPreventParsing" content="true" />
  <title><%= @item[:title] %></title>
  <link rel="alternate" type="application/atom+xml" title="API Changes" href="/blog.atom" />
  <link href="/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="/css/documentation.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/pygments.css" media="screen" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="/js/jquery.js" type="text/javascript"></script>
  <script src="/js/documentation.js" type="text/javascript"></script>

  <link rel="canonical" href="http://bezkaries.com<%= @item.path %>">
  <meta property="og:url" content="http://bezkaries.com<%= @item.path %>"/>
  <meta property="og:site_name" content="BezKaries"/>
  <meta property="og:title" content="<%= @item[:title] %>"/>
  <% if @item[:description] %>
  <meta property="og:description" content="<%= @item[:description] %>"/>
  <% end %>
  <% if @item[:kind] %>
  <meta property="og:type" content="<%= @item[:kind] %>"/>
  <% end %>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-883823-24', 'auto');
  ga('send', 'pageview');

</script>
</head>
