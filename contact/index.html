<h1 id="section">Форма за контакт</h1>

<form accept-charset="UTF-8" action="/contact" class="new_contact_request" id="new_contact_request" method="post">

    <fieldset id="signup-form" class="ga-signup-form azure-enabled">

    <p class="input" id="name">
    <label for="contact_request_user_attributes_name">Име</label>
    <input id="contact_request_user_attributes_name" class="form-control input-md" name="contact_request[user_attributes][name]" type="text">
    </p>

    <p class="input" id="email">
    <label for="contact_request_user_attributes_email">
    Email</label>
    <input id="contact_request_user_attributes_email" class="form-control input-md" name="contact_request[user_attributes][email]" type="email">
    </p>

    <p class="input" id="phone">
    <label for="contact_request_user_attributes_phone">Телефон</label>
    <input id="contact_request_user_attributes_phone" class="form-control input-md" name="contact_request[user_attributes][phone]" type="text">
    </p>

    <div id="comments-textarea">
        <label for="contact_request_comments">С какво можем да сме ви полезни?</label>
        <textarea cols="50" id="contact_request_comments" class="form-control input-md" name="contact_request[comments]" rows="7" style="resize: vertical;"></textarea>
    </div>

    <button class="btn btn-success" type="submit">
            Изпрати запитване
    </button>
      </fieldset>
</form>
